<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
    <title>Tea Cozy</title>
  </head>
  <body>

<!-- Header Section-->
    <header class="flex-container">
        <img src="./resources/images/img-tea-cozy-logo.png" alt="">
        <nav>
          <span><a href="#">Mission</a></span>
          <span><a href="#">Featured Tea</a></span>
          <span><a href="#">Locations</a></span>
        </nav>
      </header>
<!-- Main Content Container -->

    <div class="main">



<!-- Main content mission -->
      <div class="flex-container" id="mission">
          <div class="mission-content">
            <h2>Our mission</h2>
            <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
          </div>

        </div>

<!-- Main Content tea of the month -->
      <div class="teaselection">
        <h2>Tea of the month</h2>
        <h4>What's Steeping at The Tea Cozy</h4>
        <div class="flex-container teas">
            <div class="teas">
              <img src="resources/images/img-berryblitz.jpg" alt="berry tea cup">
              <span>Fall Berry Blitz Tea</span>
            </div>
            <div class="teas">
              <img src="resources/images/img-spiced-rum.jpg" alt="spiced rum tea box">
              <span>Spiced Rum Tea</span>
            </div>
            <div class="teas">
              <img src="resources/images/img-donut.jpg" alt="image of donut">
              <span>Seasonal Donuts</span>
            </div>
            <div class="teas">
              <img src="resources/images/img-myrtle-ave.jpg" alt="image of cake">
              <span>Myrtle Ave Tea</span>
            </div>
            <div class="teas">
              <img src="resources/images/img-bedford-bizarre.jpg" alt="">
              <span>Bedford Bizarre Tea</span>
            </div>

          </div>

      </div>



<!-- Main Content locations-->

      <div class="locations">

      </div>
</div>
<!-- Footer -->
<footer>

</footer>


  </body>


</html>
